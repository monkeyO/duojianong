			$(function() {
				var myToken = getLocal("token");
				if (myToken) {
					var getparam_ajax = {
						Token: myToken
					};
					var getorder_option = {
						url: '/index/IndexTop',
						params: getparam_ajax,
						callback: function(res) {
							if (res.code == 200) {
								$(".avatar").attr("src", headerUrl + res.data.head);
								$(".manager_name").html(res.data.username);
								$(".manager_levname").html(res.data.items.agent_name);
							} else {
								window.location.href = 'login.html';
							}
						}
					}
					var getparam_ajax1 = {
						Token: myToken
					};
					var getorder_option1 = {
						url: '/Trade/IndexTrade', 
						params: getparam_ajax1,
						callback: function(res){
							$("#tdyj").text(res.data.tdzyj[0].tdzje ? parseInt(res.data.tdzyj[0].tdzje) : 0);
							$("#gryj").text(res.data.grzyj[0].grzyj ? parseInt(res.data.grzyj[0].grzyj) : 0);
							$("#wdjl").text(res.data.MyJl[0].grzyj ? Math.floor(res.data.MyJl[0].grzyj) : 0);
							$("#tdjg").text(res.data.IndexTd ? parseInt(res.data.IndexTd) : 0);
						}
					}
					callajax(getorder_option);
					callajax(getorder_option1);
				} else {
					window.location.href = './login.html';
